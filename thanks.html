<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #1a1a40, #2d1b3c);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
    }
    .message {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      margin: 0 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(120deg, #fff, #b8a9ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    a {
      color: #b8a9ff;
      text-decoration: none;
      padding: 0.8rem 2rem;
      border: 1px solid #b8a9ff;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background: #b8a9ff;
      color: #1a1035;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank You! üôè</h1>
    <p>Your message has been sent successfully.</p>
    <p>I'll get back to you soon.</p>
    <a href="https://code-art-by-younas.github.io/coder_">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
